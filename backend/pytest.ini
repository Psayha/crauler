[pytest]
# Pytest configuration for AI Agency backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.13

# Addopts
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_db: Tests requiring database
    requires_api: Tests requiring external API

# Async timeout
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
