version: '3.8'

services:
  # PostgreSQL Database - Updated November 2025
  postgres:
    image: postgres:17-alpine
    container_name: ai-agency-postgres
    environment:
      POSTGRES_DB: ai_agency
      POSTGRES_USER: aiagency
      POSTGRES_PASSWORD: securepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiagency"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Updated November 2025
  redis:
    image: redis:8-alpine
    container_name: ai-agency-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API - Updated November 2025
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-agency-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://aiagency:securepassword@postgres:5432/ai_agency
      REDIS_URL: redis://redis:6379

      # API Keys
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}

      # App Config
      DEBUG: "true"
      APP_NAME: "AI Agency"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-agency-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://aiagency:securepassword@postgres:5432/ai_agency
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-agency-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://aiagency:securepassword@postgres:5432/ai_agency
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app beat --loglevel=info
    restart: unless-stopped

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-agency-flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app flower --port=5555
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
